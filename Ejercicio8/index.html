<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-2 mt-5 col-sm-12">
                <div class="input-group mb-3">
                    <input type="text" id="pantalla" class="form-control" readonly>
                </div>
                <div class="row">
                    <table>
                        <tr>
                            <div class="col-4 linea1">
                                <button class="red">R</button>
                            </div>
                            <div class="col-4 linea1">
                                <button class="red">CE</button>
                            </div>
                            <div class="col-4 linea1">
                                <button class="red">C</button>
                            </div>
                        </tr>
                        <tr>
                            <div class="col-3 linea1 linea2">
                                <button>7</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button>8</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button>9</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button class="red">/</button>
                            </div>
                        </tr>
                        <tr>
                            <div class="linea1 col-3 linea2">
                                <button>4</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button>5</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button>6</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button class="red">*</button>
                            </div>
                        </tr>
                        <tr>
                            <div class="linea1 col-3 linea2">
                                <button>1</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button>2</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button>3</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button class="red">-</button>
                            </div>
                        </tr>
                        <tr>
                            <div class="linea1 col-3 linea2">
                                <button>0</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button class="red">,</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button class="red">+</button>
                            </div>
                            <div class="linea1 col-3 linea2">
                                <button class="red">=</button>
                            </div>
                        </tr>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/eventCalculadora.js"></script>
</body>

</html>
